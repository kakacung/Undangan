<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>KAKA STUDIO</title>

<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700;900&family=Inter:wght@300;400&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#040008;
  --neon:#ff003c;
  --cyan:#00ffe1;
  --text:#eaeaea;
}

*{margin:0;padding:0;box-sizing:border-box}

body{
  background:
    radial-gradient(circle at center, rgba(255,0,60,.15), transparent 60%),
    #040008;
  color:var(--text);
  font-family:Inter,sans-serif;
  overflow-x:hidden;
}

/* ===== INTRO HIT ===== */
.intro{
  position:fixed;
  inset:0;
  background:#000;
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
  animation:introOut .9s ease forwards;
  animation-delay:1.4s;
}

@keyframes introOut{
  to{opacity:0;visibility:hidden}
}

.intro-text{
  font-family:Orbitron,sans-serif;
  font-size:2.6rem;
  font-weight:900;
  letter-spacing:6px;
  color:var(--neon);
  text-shadow:
    0 0 15px var(--neon),
    0 0 30px var(--neon);
  animation:hit .35s ease-out;
}

@keyframes hit{
  0%{transform:scale(.7);opacity:0}
  100%{transform:scale(1);opacity:1}
}

/* ===== HERO ===== */
.hero{
  min-height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
}

.hero h1{
  font-family:Orbitron,sans-serif;
  font-size:3.8rem;
  font-weight:900;
  letter-spacing:8px;
  color:var(--cyan);
  text-shadow:
    0 0 20px var(--cyan),
    6px 6px 0 #000;
}

.hero span{
  color:var(--neon);
  text-shadow:
    0 0 20px var(--neon),
    8px 8px 0 #000;
}

.hero p{
  margin-top:26px;
  font-size:1.1rem;
  letter-spacing:1px;
  color:#aaa;
}

/* ===== SECTION ===== */
section{
  padding:120px 10%;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
  gap:36px;
}

.card{
  padding:36px;
  background:rgba(10,10,20,.8);
  border:1px solid rgba(255,255,255,.08);
  box-shadow:0 0 30px rgba(255,0,60,.25);
}

.card h3{
  font-family:Orbitron,sans-serif;
  color:var(--cyan);
  margin-bottom:12px;
}

.price{
  margin-top:14px;
  color:var(--neon);
  font-family:Orbitron,sans-serif;
}

/* FOOTER */
footer{
  padding:40px;
  text-align:center;
  font-size:.8rem;
  color:#666;
  background:#000;
}
</style>
</head>

<body>

<!-- INTRO -->
<div class="intro">
  <div class="intro-text">KAKA STUDIO</div>
</div>

<!-- MUSIC (GARANG) -->
<audio id="bgMusic" loop muted>
  <source src="Welcom Kaka Studio.mp3" type="audio/mpeg">
</audio>

<script>
const music = document.getElementById("bgMusic");
music.volume = 0.45;

/* PAKSA MAIN PAS MASUK */
window.addEventListener("load", () => {
  music.muted = false;
  const p = music.play();
  if (p !== undefined) {
    p.catch(() => {
      document.body.addEventListener("click", () => {
        music.muted = false;
        music.play();
      }, { once:true });
    });
  }
});
</script>

<!-- HERO -->
<div class="hero">
  <div>
    <h1>KAKA <span>STUDIO</span></h1>
    <p>MUSIC • GAME • COFFEE</p>
  </div>
</div>

<!-- CONTENT -->
<section>
  <div class="grid">
    <div class="card">
      <h3>MUSIC ROOM</h3>
      <p>latihan • noise • progres</p>
      <div class="price">250K / month</div>
    </div>

    <div class="card">
      <h3>STUDIO MODE</h3>
      <p>datang niat, pulang bawa hasil</p>
      <div class="price">30K / hour
